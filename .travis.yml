language: go

branches:
  only:
  - master
  - develop
  - tmup

services:
  - docker

addons:
  hosts:
    - node-1
    - node-2
    - node-3
    - node-4
    - node-5
    - node-6

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install

script:
  # - make docker_image && ./test/integration/test.sh
  - make docker_image && if [[ "$TRAVIS_BRANCH" != "tmup" ]]; then ./test/integration/test.sh; fi

after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      make push_image ;
    else
      BRANCH=$TRAVIS_BRANCH make push_branch_image ;
    fi
